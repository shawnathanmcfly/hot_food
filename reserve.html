<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Reservation</title>
  </head>
  <body>
  
    <div class="container">
        <div class = 'row'> 
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h2 class="display-12">Hot Food Restaurant</h2>
                    <p class="lead">Welcome to our Reservation page.  We only have 5 tables.</p>
                    <hr class="my-1">
                    <a id = "playButton" class="btn btn-primary btn-lg"  href="#" role="button">Make a Reservation</a> 
                    <a id = "Tables"  class="btn btn-primary btn-lg"  href="#" role="button">Tables Page</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form action = "http://127.0.0.1:8081/get" method = "GET"> <!-- TODO: insert addess for action -->
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input id="name" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                      <label for="phone-number">Phone Number</label>
                      <input id="phone-number" class="form-control" name="phonenumber">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="uid">Unique ID</label>
                        <input id="uid" class="form-control" name="uid">
                    </div>
                    
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
              
            </div>
        </div>
    </div>
</body>
</html>
